<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likingLikes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="topbar">
            <h1>Network</h1>
        </div>
        <div class="header_yourFeed">
            <h1>Your Feed</h1>
        </div>
        <div class="main_content">
            <div class="column_left">
                <div class="profile_box">
                    <img class="user_img" src="user-circle.png" alt="user_img">
                    <a href="#">Add an avatar</a>
                    <p class="jdough">Jim Dough</p>
                </div>
            </div>
            <div class="column_right">
                <div class="neil">
                    <div class="x_card">
                        <h3>Neil M</h3>
                        <p id="likeme1">Like(s)</p>
                        <button onclick="add1()" class="btn">Like</button>
                    </div>
                    <p class="x_pitch">I just set up this new discord bot, let me know what y'all think! <a
                            href="#">link</a></p>
                </div>
                <div class="nichole">
                    <div class="x_card">
                        <h3>Nichole K</h3>
                        <p id="likeme2">Like(s)</p>
                        <button onclick="add2()" class="btn">Like</button>
                    </div>
                    <p class="x_pitch">I just finished my <a href="#">next comic,</a> check it out</p>
                </div>
                <div class="jim">
                    <div class="x_card">
                        <h3>Jim R</h3>
                        <p id="likeme3">Like(s)</p>
                        <button onclick="add3()" class="btn">Like</button>
                    </div>
                    <p class="x_pitch">I can't stop listening the <a href="#">new album,</a> who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
